<div class="row">
  <h1>Weapons</h1>
</div>

<button type="button" class="btn btn-success" id="addWeaponButton" (click)="onAddWeapon()">Add new weapon</button>

<div class="row">
  
    <div class="col-md-4">
      
      <div class="row">
        <div class="col-xs-12">
          <app-weapon-item

      </div>

    </div>
  
    <div class="col-md-8">
        <router-outlet></router-outlet>
    </div>
  </div>
