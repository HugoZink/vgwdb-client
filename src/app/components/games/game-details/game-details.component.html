<div class="row">
<div
    class="btn-group"
    appDropdown>
    <button
    type="button"
    data-toggle="dropdown"
    class="btn btn-primary dropdown-toggle">
    Manage...<span class="caret"></span>
    </button>
    <ul class="dropdown-menu">
    <li><a (click)="onEdit()">Edit Game</a></li>
    <li><a (click)="onDelete()">Delete Game</a></li>
    </ul>
</div>
</div>

<h1>{{ game.name }}</h1>

<p class="gameImage" *ngIf="game.imagePath">
    <img [src]="game.imagePath" [alt]="game.name">
</p>

<p>{{ game.description }}</p>

<p>Developed by <a routerLink="/developers/{{ game.developer.id }}">{{ game.developer.name }}</a> in {{ game.released }}.</p>

<div *ngIf="game.weapons.length > 0; else noWeapons">
    <p>Features the following weapons:</p>
    <ul>
        <li *ngFor="let weapon of game.weapons"><a routerLink="/weapons/{{ weapon.id }}">{{ weapon.name }} (as {{ weapon.ingameName }})</a></li>
    </ul>
</div>

<ng-template #noWeapons>
    <p>This game does not appear to feature any real-life weapons.</p>
</ng-template>
